convention = <h4 class="title center-align">MDS数字资产保障 社区公约</h4><h5 class="subtitle">一、	加入条件</h5><ul class="content"><li>(1)	地球公民；</li><li>(2)	通过MDS Wallet（以下简称“MDS”）创建的数字资产钱包；</li><li>(3)	须钱包持有者本人申请加入；</li><li>(4)	缴纳10MDS至个人数字资产互助智能合约（以下简称“合约账户”），加入本互助计划；</li><li>(5)	认同并遵守《MDS数字资产保障 社区公约》的内容。</li></ul><h5 class="subtitle">二、	存续条件</h5><ul class="content"><li>(1)	会员合约账户余额为0的，自动退出；</li><li>(2)	会员最近一次未能全额履行均摊义务的，自动退出；</li><li>(3)	会员在观察期内发生互助事件的，自动退出；</li><li>(4)	已经发生互助事件或已获得本计划互助金的，该钱包自动退出计划，不得再次加入；</li><li>(5)	会员因任何原因退出本计划的，已均摊的互助金不予退回。</li></ul><h5 class="subtitle">三、	观察期</h5><ul class="content"><li>(1)	会员加入本计划获得互助会员资格的次日起开始计算观察期，观察期内不予互助；</li><li>(2)	本计划的观察期为3个自然日。</li></ul><h5 class="subtitle">四、	计划内容</h5><ul class="content"><li>(一)	互助范围</li><li style="padding-left:1em">会员资格有效期间，会员在MDS平台创建的钱包内的数字资产发生下列情形的损失，则本计划项下的其他会员进行均摊式互助；</li><li style="padding-left:1em">(1)	会员MDS钱包的密码、keystore等安全工具被不法分子盗取，造成会员MDS钱包内数字资产被盗转、盗用的损失；</li><li style="margin-top:8px">(二)	数字资产保障范围</li><li style="padding-left:1em">本计划保障的数字资产列表范围包括：<a href="javascript:;" class='links'>数字资产保障列表</a></li><li style="margin-top:8px">(三)	互助标准</li><li style="padding-left:1em">(1)	被盗地址与智能合约中可查询的参与保障计划的地址相同；</li><li style="padding-left:1em">(2)	根据会员提出互助申请时MDS Wallet上的汇率标准，会员钱包内被盗数字资产数额大于等额1万MDS的，可以申请本项互助；</li><li style="padding-left:1em">(3)	根据会员提出互助申请时MDS Wallet上的汇率标准，会员可获得的互助金额为被盗资产等额的MDS；</li><li style="padding-left:1em">(4)	会员可获得的最高互助金额为10万MDS。</li></ul><h5 class="subtitle">五、	不予互助的情形</h5><ul class="content"><li>(一)	存在下列情形的，平台将不予互助：</li><li style="padding-left:1em">(1)	会员在加入计划前发生的MDS钱包数字资产被盗；</li><li style="padding-left:1em">(2)	会员在观察期内发生的MDS钱包数字资产被盗；</li><li style="padding-left:1em">(3)	非MDS Wallet创建的钱包，不在本计划的互助范围之列；</li><li style="padding-left:1em">(4)	非MDS Wallet的转账，不在本计划的互助范围之列，具体通过基于区块链数据的 <a href="javascript:;" class='links'>MDS Wallet转账公示系统</a> 进行查询和判断；</li><li style="padding-left:1em">(5)	会员主动将MDS钱包内数字资产转入他人钱包（包括但不限于正常的转账交易往来、以及被他人诈骗后的主动转账行为）；</li><li style="padding-left:1em">(6)	会员将MDS钱包转借他人使用、主动向他人提供或泄露MDS钱包私钥、助记词、keystore、密码等安全工具的；</li><li style="padding-left:1em">(7)	因会员本人输错地址导致将MDS钱包内的数字资产转入他人钱包的情形；</li><li style="padding-left:1em">(8)	因会员本人遗失MDS钱包的私钥、助记词、keystore等安全工具而导致的数字资产损失；</li><li style="padding-left:1em">(9)	会员加入互助计划的MDS钱包地址与实际发生数字资产被盗的钱包地址不一致的情形；</li><li style="padding-left:1em">(10)	因区块链主链变化，导致MDS钱包内某一数字资产不在以太坊生态内的；</li><li style="padding-left:1em">(11)	其他未达到互助标准的情形。</li><li style="margin-top:8px">(二)	下列原因造成的损失、费用和责任，平台将不予互助：</li><li style="padding-left:1em">(1)	会员的故意行为、重大过失或违法犯罪行为；</li><li style="padding-left:1em">(2)	战争、敌对行动、军事行为、武装冲突、罢工、骚乱、暴动、恐怖活动；</li><li style="padding-left:1em">(3)	行政行为或司法行为；</li><li style="padding-left:1em">(4)	网络通信故障原因，包括：</li><li style="padding-left:2em">1.	系统停机维护；</li><li style="padding-left:2em">2.	通讯终端或电信设备出现故障不能进行数据传输的；</li><li style="padding-left:2em">3.	因台风、地震、海啸、洪水、停电等不可抗力之因素，造成系统障碍不能提供服务的；</li><li style="margin-top:8px">(三)	下列损失、费用和责任，平台将不予互助；</li><li style="padding-left:1em">(1)	会员的代理人、家庭成员所造成的损失；</li><li style="padding-left:1em">(2)	罚款、罚金及惩罚性赔偿；</li><li style="padding-left:1em">(3)	精神损害赔偿；</li><li style="padding-left:1em">(4)	任何间接损失；</li><li style="padding-left:1em">(5)	会员MDS钱包中任何因数字货币产品的净值变化导致的资金损失；</li><li style="padding-left:1em">(6)	会员在加入计划之前已经知道或可以合理预见的互助情况。</li></ul><h5 class="subtitle">六、	均摊标准</h5><ul class="content"><li>(1)	互助会员资格存续期间，若不幸发生本计划约定范围的资产被盗，计划内的其他互助会员有义务进行均摊式互助。针对单个互助事件，每个钱包的单次均摊上限为1MDS。</li><li>(2)	互助均摊计算精确至小数点后18位。如产生超出当次互助总额的部分，记为互助结余，将用于后续发生的互助事件。</li><li>(3)	计划内成员越多每次均摊额越少。</li></ul><h5 class="subtitle">七、	互助金申请与给付流程</h5><ul class="content"><li>(一)	互助金申请时间要求</li><li style="padding-left:1em">会员的钱包发生数字资产被盗时，互助会员本人应当在14个自然日内提出互助申请，否则将失去本次互助资格；</li><li style="margin-top:8px">(二)	互助金申请</li><li style="padding-left:1em">(1)	申请人可通过MDS 官方APP在线提交资料进行互助金申请；</li><li style="padding-left:1em">(2)	申请人须提交以下资料进行互助申请：</li><li style="padding-left:2em">1.	申请人的被盗钱包地址；</li><li style="padding-left:2em">2.	被盗日期和时间；</li><li style="padding-left:2em">3.	被盗数字资产种类及数量；</li><li style="padding-left:2em">4.	被盗详细情况描述；</li><li style="padding-left:2em">5.	所能提供的与确认互助事件的性质、原因有关的其他证明和资料。</li><li style="margin-top:8px">(三)	互助金给付</li><li style="padding-left:1em">(1)	会员提出互助申请后，将在平台进行为期7天的公示，公示期间接受其他会员的质询；</li><li style="padding-left:1em">(2)	本互助计划设立陪审团制度，公示期结束后，负责对互助金给付申请进行最终评定；</li><li style="padding-left:1em">(3)	陪审团成员完成互助事件评定后，对于予以互助的，平台将计算每位会员的均摊金额，并从每位会员的合约账户上划拨互助金；</li><li style="padding-left:1em">(4)	互助金归集完毕，平台将根据互助申请人提供的钱包地址，给付互助金；</li><li style="padding-left:1em">(5)	若有互助会员在公示期间有依据地对互助事故提出异议，平台根据异议情况有权要求申请人解释说明或补充提交材料，并对互助事故再次进行核定，并于再次核对后将结果通知申请人及提出异议的会员。</li></ul><h5 class="subtitle">八、	如实告知义务</h5><ul class="content"><li>(1)	互助会员和互助金申请人应当对与本计划相关的情况履行如实告知义务。</li><li>(2)	如果故意或者因重大过失未履行如实告知义务，足以影响陪审团决定是否给付互助金的，平台有权取消互助会员资格。</li><li>(3)	平台有权对加入互助计划会员的身份信息进行实名验证。</li></ul><h5 class="subtitle">九、	骗取互助金</h5><ul class="content"><li>互助会员如有伪造材料骗取互助金的行为，平台有权取消互助会员资格；如已经为其发起互助，则平台有权通过合法手段追回互助金退还给其他互助会员。因追回已支付的互助金导致平台发生的各项费用由申请人承担赔偿责任，该类费用包括但不限于律师费、诉讼费、差旅费等。若该类费用得不到追偿时，平台有权从追回的互助金中支付扣除。骗取互助金的行为属于违法或犯罪行为的，平台有权向公安机关或其他具有监管职能的部门反映。</li></ul><h5 class="subtitle">十、	其它</h5><ul class="content"><li>(1)	平台不对申请人获得的互助金金额做出保证和承诺，互助申请人最终获得的互助金金额以会员实际捐赠金额为准。</li><li>(2)	会员同时多个钱包地址参与互助计划时，若发生的互助事件符合互助条件的，各钱包地址的互助金不互斥可叠加，本次互助金总额为各个钱包互助金的总和。</li><li>(3)	本章程的解释权归本计划发起组织 MediShares-Tech 所有。</li></ul>
